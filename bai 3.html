<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>let a= Number(prompt("nhập..."));
       let b= Number(prompt("nhập.."));

    const tong = function(a, b) {
        return a + b;
    };
    const tich = function(a, b) {
        return a * b;
    };
    const tru = function(a, b) {
        return a - b; 
    };
    const thuong = function(a, b) {
        if (b === 0) {
            return "Không thể chia cho 0"; 
        }
        return a / b; 
    };

    let Tong = tong(a, b);
    let Tich = tich(a, b);
    let Tru = tru(a, b);
    let Thuong = thuong(a, b);

    document.write("Tổng là: " + Tong + "<br>");
    document.write("Tích là: " + Tich + "<br>");
    document.write("Hiệu là: " + Tru + "<br>");
    document.write("Thương  là: " + Thuong + "<br>");

    </script>
</body>
</html>
